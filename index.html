<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign-up</title>
</head>
<body>
    <section class="left">
        <div class="logo"></div>
    </section>
    <section class="main">
        <div class="heading">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <section class="form">
            <h2>Let's do this!</h2>
            <form>
                <div class="fname-input">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">    
                </div>
                <div class="lname-input">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">    
                </div>
                <div class="email-input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">    
                </div>
                <div class="pnumber-input">
                    <label for="pnumber">PHONE NUMBER</label>
                    <input type="text" id="pnumber" name="pnumber">    
                </div>
                <div class="pass-input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">    
                </div>
                <div class="passconfirm-input">
                    <label for="passconfirm">CONFIRM PASSWORD</label>
                    <input type="password" id="passconfirm" name="passconfirm">    
                </div>
                <button>Create Account</button>
            </form>
        </section>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
    </section>
</body>
</html>
